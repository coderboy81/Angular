<h1>List Of Cars</h1>
<table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Make</th>
        <th>Model</th>
        <th>Year</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of products" [routerLink]="['/details',car.id]">
        <td>{{car.id}}</td>
        <td>{{car.make}}</td>
        <td>{{car.model}}</td>
        <td>{{car.year}}</td>
        <td>{{car.description}}</td>
      </tr>
    </tbody>
  </table>
